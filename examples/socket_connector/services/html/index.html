<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Socket Connector</title>

    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/sf/connector.js"></script>

    <script>
        $(document).ready(function() {
            window.sf = new Connector();

            $('#retrieve_button').click(function() {
                window.sf.rpc('getRandomNumber', {}, {}, function(response) {
                    $('#retrieve_label').text(response);
                });
            });
        });
    </script>

</head>
<body>
    <p>hello</p>
    <p>
        retrieved value: <label id="retrieve_label"></label>
    </p>
    <button id="retrieve_button">retrieve</button>

</body>
</html>
